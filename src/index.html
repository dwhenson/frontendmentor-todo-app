<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - Frontend Mentor</title>
    <link rel="stylesheet" href="scss/global.scss" />
    <script async type="module" src="js/index.js"></script>
  </head>

  <body>
    <div>
      <button id="add-button" data-function="add">Add</button>
      <input id="add-input" type="text" />
      <ul id="todos-ul"></ul>
      <p><span id="items-left">0</span> Items Left</p>

      <button id="all-button" data-function="all">All</button>
      <button id="remaining-button" data-function="remaining">Remaining</button>
      <button id="completed-button" data-function="completed">Completed</button>

      <button id="clear-button" data-function="clear">Clear Completed</button>
      <div class="test" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
    </div>
    <script>
      function onDragStart(event) {
        event.dataTransfer.setData("text/plain", event.target.dataset.id);
           event.currentTarget.style.backgroundColor = "yellow";
      }

      function onDragOver(event) {
        event.preventDefault();
        // event.target.dataTransfer.dropEffect = "move";
      }

      function onDrop(event) {
        const id = event.dataTransfer.getData("text");
        const draggableElement = document.querySelector([`[data-id="${id}"]`]);
        const dropzone = event.target;
        dropzone.append(draggableElement);
      }
    </script>
  </body>
</html>
