<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List - Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="scss/global.scss" />
  <script defer type="module" src="js/index.js"></script>
</head>

<body class="align-content">
  <div class="flow-section">
    <h1>Todo</h1>
    <div class="list-wrapper">
      <div class="input-wrapper">
        <label class="custom-input" for="example-checkbox" aria-hidden="">
        <input type="checkbox" id="example-checkbox" disabled>
        </label>
        <input id="add-input" type="text" placeholder="Add a new todo here" data-function="add" />
        <label class="visually-hidden" for="add-input">Add a new todo here</label>
      </div>
  </div>
    <div class="list-wrapper">
      <ul id="todos-ul" role="list"></ul>
      <div class="filters-wrapper">
        <p><span id="items-left">0</span> items left</p>
        <div class="filters-wide-viewport">
          <button id="all-button" data-function="all" class="js-active">All</button>
          <button id="remaining-button" data-function="remaining">Active</button>
          <button id="completed-button" data-function="completed">Completed</button>
        </div>
        <button id="clear-button" data-function="clear">Clear Completed</button>
      </div>
    </div>
    <div class="filters-narrow-viewport">
      <button id="all-button" data-function="all" class="js-active">All</button>
      <button id="remaining-button" data-function="remaining">Active</button>
      <button id="completed-button" data-function="completed">Completed</button>
    </div>
  </div>
</body>

</html>
